<template>
  <require from="./obim.css"></require>
  <require from="aurelia-kendoui-bridge/dropdownlist/dropdownlist"></require>

  <div class="md-card">
    <div class="md-card-content">
      <div class="uk-grid uk-grid-divider" data-uk-grid-margin>
        <div class="uk-width-large-1-4 uk-width-medium-1-2 uk-width-small-1-1">
          <h3 class="uk-margin-bottom">${Primarna grupa & t}</h3>
          <select size="20" value.bind="primarna" change.delegate="chgPrimarna(primarna)" dblclick.delegate="izmenaPrimarna()">
            <option repeat.for="p of primarne" ondblclick.delegate="izmenaPrimarna()"
                    model.bind="p.id">
              ${p.sifra} - ${p.naziv}
            </option>
          </select>
          <br />
          <a data-uk-tooltip title="${'Nova primarna grupa' & t}" class="md-btn md-btn-primary md-btn-mini md-btn-icon" href="javascript:void(0)" click.delegate="novaPrimarna()">
            <i class="uk-icon-plus"></i>
          </a>
          <a data-uk-tooltip title="${'Izmena primarne grupe' & t}" class="md-btn md-btn-warning md-btn-mini md-btn-icon ${primarna ? '' : 'disabled'}" href="javascript:void(0)" click.delegate="izmenaPrimarna()">
            <i class="uk-icon-edit"></i>
          </a>
          <!--<a data-uk-tooltip title="${'Brisanje primarne grupe' & t}" class="md-btn md-btn-danger md-btn-mini md-btn-icon ${primarna ? '' : 'disabled'}" href="javascript:void(0)" click.delegate="delPrimarna()">
            <i class="uk-icon-trash"></i>
          </a>-->
        </div>
        
        <div class="uk-width-large-1-4 uk-width-medium-1-2 uk-width-small-1-1">
          <h3 class="uk-margin-bottom">${Sekundarna grupa & t}</h3>
          <select size="20" value.bind="sekundarna" change.delegate="chgSekundarna(sekundarna)" dblclick.delegate="izmenaSekundarna()">
            <option model.bind="null">Nema</option>
            <option repeat.for="p of odabranesekundarne"
                    model.bind="p.id">
              ${p.sifra} - ${p.naziv}
            </option>
          </select>
          <br />
          <a data-uk-tooltip title="${'Nova sekundarna grupa' & t}" class="md-btn md-btn-primary md-btn-mini md-btn-icon ${primarna ? '' : 'disabled'}" href="javascript:void(0)" click.delegate="novaSekundarna()">
            <i class="uk-icon-plus"></i>
          </a>
          <a data-uk-tooltip title="${'Izmena sekundarne grupe' & t}" class="md-btn md-btn-warning md-btn-mini md-btn-icon ${sekundarna ? '' : 'disabled'}" href="javascript:void(0)" click.delegate="izmenaSekundarna()">
            <i class="uk-icon-edit"></i>
          </a>
          <!--<a data-uk-tooltip title="${'Brisanje sekundarne grupe' & t}" class="md-btn md-btn-danger md-btn-mini md-btn-icon ${sekundarna ? '' : 'disabled'}" href="javascript:void(0)" click.delegate="delSekundarna()">
            <i class="uk-icon-trash"></i>
          </a>-->
        </div>

        <div class="uk-width-large-1-4 uk-width-medium-1-2 uk-width-small-1-1">
          <h3 class="uk-margin-bottom">${Tercijarna grupa & t}</h3>
          <select size="20" value.bind="tercijarna" change.delegate="chgTercijarna(tercijarna)" dblclick.delegate="izmenaTercijarna()">
            <option model.bind="null">Nema</option>
            <option repeat.for="p of odabranetercijarne"
                    model.bind="p.id">
              ${p.sifra} - ${p.naziv}
            </option>
          </select>
          <br />
          <a data-uk-tooltip title="${'Nova tercijarna grupa' & t}" class="md-btn md-btn-primary md-btn-mini md-btn-icon" href="javascript:void(0)" click.delegate="novaTercijarna()">
            <i class="uk-icon-plus"></i>
          </a>
          <a data-uk-tooltip title="${'Izmena tercijarne grupe' & t}" class="md-btn md-btn-warning md-btn-mini md-btn-icon ${tercijarna ? '' : 'disabled'}" href="javascript:void(0)" click.delegate="izmenaTercijarna()">

          </a>

            <i class="uk-icon-trash"></i>
          </a>-->
        </div>

        <div class="uk-width-large-1-4 uk-width-medium-1-2 uk-width-small-1-1">
          <h3 class="uk-margin-bottom">${Obim poslovanja & t}</h3>
          <select style="font-size 8px;" size="20" value.bind="obim" change.delegate="chgObim(obim)"  dblclick.delegate="izmenaObim()">
            <option repeat.for="p of odabraniobimi"
                    model.bind="p.id">
              ${p.sifra} - ${p.naziv}
            </option>
          </select>
          <br />
          <a data-uk-tooltip title="${'Novi obim poslovanja' & t}" class="md-btn md-btn-primary md-btn-mini md-btn-icon" href="javascript:void(0)" click.delegate="noviObim()">
            <i class="uk-icon-plus"></i>
          </a>
          <a data-uk-tooltip title="${'Izmena obima poslovanja' & t}" class="md-btn md-btn-warning md-btn-mini md-btn-icon ${obim ? '' : 'disabled'}" href="javascript:void(0)" click.delegate="izmenaObim()">

          </a>

            <i class="uk-icon-trash"></i>
          </a>-->
        </div>
      </div>
    </div>
  </div>

  <br />
  <button class="md-btn md-btn-primary md-btn-icon" href="javascript:void(0)" click.delegate="test()">
    <i class="uk-icon-save"></i>
    ${"Test" & t}
  </button>
  <button class="md-btn md-btn-primary md-btn-icon" href="javascript:void(0)" click.delegate="snimi()">

    ${"Snimi" & t}
  </button>-->
</template>
