<template>
  <require from="./editkorisnik.css"></require>
  <require from="resources/elements/closebutton.html"></require>
  <require from="aurelia-kendoui-bridge/dropdownlist/dropdownlist"></require>
  <require from="aurelia-kendoui-bridge/common/template"></require>
  <ux-dialog>
    <ux-dialog-header>
      <closebutton naslov="${naslov}" click.trigger="dialogController.cancel()"></closebutton>
    </ux-dialog-header>
    <ux-dialog-body>
      <div class="md-card">
        <div class="md-card-content">
          <div class="uk-grid uk-grid-divider" data-uk-grid-margin>
            <div class="uk-width-1-2">
              <label>Ime</label>
              <input type="text" class="md-input uk-text-small" value.bind="korisnik.ime" />
              <label>Prezime</label>
              <input type="text" class="md-input uk-text-small" value.bind="korisnik.prezime" />
              <label>Adresa</label>
              <input type="text" class="md-input uk-text-small" value.bind="korisnik.adresa" />
              <label>Mobilni</label>
              <input type="text" class="md-input uk-text-small" value.bind="korisnik.mobilni" />
              <label>Fiksni</label>
              <input type="text" class="md-input uk-text-small" value.bind="korisnik.fiksni" />
            </div>
            <div class="uk-width-1-2">
              <label class="md-input uk-text-small">Email</label>
              <input type="text" class="md-input uk-text-small" value.bind="korisnik.email" />
              <label class="md-input uk-text-small">Korisnièko ime</label>
              <input type="text" class="md-input uk-text-small" value.bind="korisnik.korisnickoIme" />
              <br />
              <span class="uk-text-small">Uloga</span>
              <ak-drop-down-list class="uk-text-small"
                           k-data-source.bind="roles"
                           k-filter="contains"
                           k-min-length="3"
                           k-suggest="true"
                           style="width: 100%"
                           k-value.two-way="korisnik.uloga">
                <span class="uk-text-small">
                  <p>${naziv}</p>
                </span>
              </ak-drop-down-list>
              <br />
              <br />
              <label for="chkAktivan">Aktivan &nbsp;&nbsp;</label>
              <input type="checkbox" name="chkAktivan" id="chkAktivan" checked.one-way="!korisnik.obrisan" change.delegate="obrisan($this)" />
              <br />
              <br />
              <br />
              <a class="md-btn md-btn-mini md-btn-danger md-btn-icon-mini md-btn-wave-light" disabled.bind="role==='Administrator'" click.trigger="resetLozinke()">
                <i class="uk-icon-undo"></i>
                Reset lozinke
              </a>
            </div>

          </div>
        </div>
      </div>
    </ux-dialog-body>
    <ux-dialog-footer>
      <button class="btn btn-primary" click.trigger="potvrdi()"><i class="fa fa-check"></i> Potvrda</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
